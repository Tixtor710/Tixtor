<!DOCTYPE html>
<html>
<head>
  <title>Forum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
    }
    #posts {
      max-width: 800px;
      margin: 0 auto;
    }
    .post {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    .post h2 {
      margin-top: 0;
    }
    .post p {
      margin-top: 0;
    }
    form {
      max-width: 800px;
      margin: 0 auto;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Forum</h1>
  <div id="posts">
    <form name="frmContact" method="post" action="forum.php"></form>
    

  </div>
  <form method="post">
    <label for="author">Name:</label>
    <input type="text" id="author" name="author" required>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <label for="body">Body:</label>
    <textarea id="body" name="body" required></textarea>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
