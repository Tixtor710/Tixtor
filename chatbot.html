<head>
    <meta charset="utf-8">
    <title>ChatBot</title>
    <style>
        /* Apply black and gold color palette */
        body {
            background-color: #1d1d1d;
            color: #ffd700;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        h1 {
            color: #ffd700;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            background-color: #2b2b2b;
            color: #ffd700;
            border: none;
            border-radius: 5px;
            width: 80%;
        }
        button[type="submit"] {
            padding: 10px;
            font-size: 16px;
            background-color: #ffd700;
            color: #1d1d1d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #f0c808;
        }
        #chatbox {
            margin-top: 20px;
            padding: 10px;
            background-color: #2b2b2b;
            color: #ffd700;
            border-radius: 5px;
            width: 80%;
            height: 300px;
            overflow-y: scroll;
            text-align: left;
            margin: auto;
        }
        #chatbox p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ChatBot</h1>
    <form onsubmit="return sendMessage()">
        <input type="text" id="message" placeholder="Enter your message...">
        <button type="submit">Send</button>
    </form>
    <div id="chatbox"></div>

    <script>
        function sendMessage() {
            // Get the user input
            var userInput = document.getElementById('message').value;

            // Call your chatbot API or function here to get the chatbot's response
            var chatbotResponse = getChatbotResponse(userInput);

            // Display the chatbot's response
            var chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += '<p><strong>You:</strong> ' + userInput + '</p>';
            chatbox.innerHTML += '<p><strong>Chatbot:</strong> ' + chatbotResponse + '</p>';

            // Clear the input field
            document.getElementById('message').value = '';

            // Prevent the form from submitting
            return false;
        }

        function getChatbotResponse(userInput) {
            // Call your chatbot API or function here to get the chatbot's response
            // For this example, we will just return a hardcoded response
            return "Hello, I am a chatbot!";
        }
    </script>
</body>
