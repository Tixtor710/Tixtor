

<!DOCTYPE html>
<html>
    
<head>
    
    <meta charset="utf-8">
    <title>ChatBot</title>
    
    <style>
        
        body {
            background-color: #1d1d1d;
            color: #ffd700;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        h1 {
            color: #ffd700;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            background-color: #2b2b2b;
            color: #ffd700;
            border: none;
            border-radius: 5px;
            width: 80%;
        }
        button[type="submit"] {
            padding: 10px;
            font-size: 16px;
            background-color: #ffd700;
            color: #1d1d1d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #f0c808;
        }
        #chatbox {
            margin-top: 20px;
            padding: 10px;
            background-color: #2b2b2b;
            color: #ffd700;
            border-radius: 5px;
            width: 80%;
            height: 300px;
            overflow-y: scroll;
            text-align: left;
            margin: auto;
        }
        #chatbox p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ChatBot</h1>
    <form onsubmit="return sendMessage()">
        <input type="text" id="message" placeholder="Enter your message...">
        <button type="submit">Send</button>
    </form>
    <div id="chatbox"></div>

    <script>
        function sendMessage() {
            
            var userInput = document.getElementById('message').value;

            
            var chatbotResponse = getChatbotResponse(userInput);

            
            var chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += '<p><strong>You:</strong> ' + userInput + '</p>';
            chatbox.innerHTML += '<p><strong>Chatbot:</strong> ' + chatbotResponse + '</p>';

            
            document.getElementById('message').value = '';

            
            return false;
        }

        function getChatbotResponse(userInput) {
            var responses = {
                "hello": "Hi there!",
                "how are you": "I'm doing well, thanks for asking!",
                "what's your name": "My name is ChatBot!",
                "tell me about Tixtor?": "Tixtor is a digital content production company",
                "What's Tixtor Motto?":"Capturing each and every moment frame by frame",
                
            };

                var chatbotResponse = responses[userInput.toLowerCase()] || "I'm sorry, I don't understand.";

            return chatbotResponse;
        }
    </script>
</body>
</html>
